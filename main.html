<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h3>User Dashboard</h3>
    <div class="container">
      <div style="display: flex; justify-content: space-around">
        <span>Picture :</span>
        <img id="img" />
      </div>

      <div style="display: flex; justify-content: space-around">
        <span>Name :</span>
        <span id="name"></span>
      </div>

      <div id="age" style="display: none; justify-content: space-around">
        <span>Age :</span>
      </div>

      <div id="phone" style="display: none; justify-content: space-around">
        <span>phone :</span>
        <span></span>
      </div>

      <div id="email" style="display: none; justify-content: space-around">
        <span>Email :</span>
        <!-- <div>
				Inline Style -> display: flex
				External Style -> display : block
				Parent (Inheritence) -> display: inline-block 
				// Cascading                               60        100  40 20 10
				// CSS specificity  -> CSS selectors -> tagname , id , class , text , data-id
			</div> -->
      </div>

      <div style="display: flex; justify-content: space-around">
        <button data-id="age">Age</button>
        <button data-id="phone">Phone</button>
        <button data-id="email">Email</button>
      </div>

      <div style="display: flex; justify-content: space-around">
        <button id="getUser">Fetch user</button>
      </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
